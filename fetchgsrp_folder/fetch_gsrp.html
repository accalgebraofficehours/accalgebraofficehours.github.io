<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Run In Google Sites Pls you dipshit</title>


</head>
<body>
  Loading...

  <script>
    // Configuration
    const CONFIG = {
      baseUrl: 'http://127.0.0.1:8080',
      sourceUrl: 'https://raw.githubusercontent.com/accalgebraofficehours/accalgebraofficehours.github.io/main/gsrp_folder/GSRP.html',
      placeholder: '#REPLACE_WITH_BASE_URL#',
      loadingTimeout: 10000 // 10 seconds
    };

    async function loadGSRP() {
      const container = document.getElementById('gsrp-container');
      
      try {
        // Add timeout to prevent hanging
        const controller = new AbortController();
        const timeoutId = setTimeout(() => controller.abort(), CONFIG.loadingTimeout);
        
        const response = await fetch(CONFIG.sourceUrl, {
          signal: controller.signal
        });
        
        clearTimeout(timeoutId);
        
        if (!response.ok) {
          throw new Error(`HTTP ${response.status}: ${response.statusText}`);
        }
        
        let html = await response.text();
        
        // Replace base URL placeholder
        html = html.replace(new RegExp(CONFIG.placeholder, 'g'), CONFIG.baseUrl);
        
        // Replace the entire document
        document.open();
        document.write(html);
        document.close();
        
      } catch (error) {
        console.error('Failed to load GSRP:', error);
        
        let errorMessage = 'Failed to load GSRP.';
        if (error.name === 'AbortError') {
          errorMessage = 'Loading timed out. Please try again.';
        } else if (error.message.includes('HTTP')) {
          errorMessage = `Server error: ${error.message}`;
        } else if (error.message.includes('fetch')) {
          errorMessage = 'Network error. Please check your connection.';
        }
        
        container.innerHTML = `
          <div class="error-message">${errorMessage}</div>
          <button onclick="location.reload()" style="
            margin-top: 20px;
            padding: 10px 20px;
            background: #1a2980;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
          ">Retry</button>
        `;
      }
    }

    // Start loading when page is ready
    if (document.readyState === 'loading') {
      document.addEventListener('DOMContentLoaded', loadGSRP);
    } else {
      loadGSRP();
    }
  </script>
</body>
</html>
